    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Smart Field Signaling Animation */
      @keyframes border-pulse {
        0% {
          border-color: #3b82f6; /* Blue-500 */
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        50% {
          border-color: #f59e0b; /* Amber-500 */
          box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
        }
        100% {
          border-color: #3b82f6; /* Blue-500 */
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
      }

      /* Apply to all inputs, selects, and textareas when focused */
      input:focus, select:focus, textarea:focus {
        animation: border-pulse 1.5s infinite ease-in-out;
        outline: none;
      }
      
      /* Apply to primary buttons when active/focused */
      button[type="submit"]:focus, button.primary-action:focus {
         animation: border-pulse 1.5s infinite ease-in-out;
         outline: none;
         ring: 2px;
      }
    </style>
